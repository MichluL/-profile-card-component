<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img class="circle-top" src="images/bg-pattern-top.svg">
  <img class="circle-bottom" src="images/bg-pattern-bottom.svg">
  <div class="card">

    <img class="card_img" src="images/image-victor.jpg" alt="Victor photo">


    <div class="card_person_wrapper">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>

    <div class="statistics">
      <div class="column">
        <h1 class="amount">80K</h1>
        <p class="amount_text">Followers</p>
      </div>
      <div class="column">
        <h1 class="amount">803K</h1>
        <p class="amount_text">Likes</p>
      </div>
      <div class="column">
        <h1 class="amount">1.4K</h1>
        <p class="amount_text">Photos</p>
      </div>
    </div>

  </div>
</body>

</html>
